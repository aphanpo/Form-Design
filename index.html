<!DOCTYPE html>
<html>
    <head>
        <title>Form Design HW</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="set1">
            <form>
                <label>First Name</label> <br>
                <input type="text" name="fname" tabindex="1" /> <br>
            
                <label>Last Name</label> <br>
                <input type="text" name="lname" tabindex="2" /> <br>

                <label>Email Address</label> <br>
                <input type="email" placeholder=" johndoe@email.com" name="email" tabindex="3" /> <br>

                <label>Country</label> <br>
                    <select name="country" id="country" tabindex="4" required>
                        <option value="default">Choose a country</option>
                        <option value="usa">USA</option>
                        <option value="canada">Canada</option>
                    </select>
                <br>
                <label>Biography</label> <br>
                <textarea tabindex="5" required></textarea>
            </form>
        </div>

        <div class="set2">
            <form>
                <label>Phone Number</label> <br>
                <input type="tel" placeholder=" +351 999 9999" name="phone" tabindex="6" /> <br>

                <label>Affiliations</label> <br>
                <textarea tabindex="7" required></textarea> <br>

                <label>Occupation</label> <br>
                    <select name="occupation" id="occupation" tabindex="8" required> 
                        <option value="occupy">Choose an occupation</option>
                        <option value="student">Student</option>
                        <option value="selfemp">Self-Employed</option>
                        <option value="teacher">Teacher</option>
                        <option value="jobless">None</option>
                        <option value="nosay">Prefer Not To Say</option>
                    </select>
                <br>
                <label>Cat's Name</label> <br>
                <input type="text" placeholder=" Kitty" name="cname" tabindex="9" /> <br>

                <label>Favorite Gadget</label> <br>
                <input type="text" name="gadget" placeholder=" Annoy-a-tron" tabindex="10" />
            </form>
        </div>

        <div class="set3">
            <form>
                <label>Type Of Talent</label> <br>
                    <select name="talent" id="talent" tabindex="11" required>
                        <option value="choose">Choose a talent</option>
                        <option value="none">None</option>
                        <option value="dance">Dancing</option>
                        <option value="sing">Singing</option>
                    </select> <br>

                <label>Favorite Drink</label> <br>
                <input type="text" name="drink" placeholder=" Green Tea" tabindex="12" /> <br>

                <label>Special Power</label> <br>
                <input type="text" name="power" tabindex="13" placeholder=" Anti-Gravity" /> <br>

                <label>Weapon Of Choice</label> <br>
                <input type="text" name="weapon" tabindex="14" placeholder=" Lightsaber" /> <br>

                <label>Comments</label> <br>
                <textarea tabindex="15" required></textarea>
            </form>
        </div>

        
    </body>
</html>
